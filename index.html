<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza hut</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"> <h1>PIZZA HUT </h1></div>
        </header>

        <form>
            <h3>Place an order</h3>
            <label>Pizza size</label>
               <input type="radio" name="size" value=" xx-large">Extra large
               <input type="radio" name="size" value=" large">Large
               <input type="radio" name="size" value=" medium">Medium
               <input type="radio" name="size" value=" small">Small <br>
            <label>Crust</label>
              <input type = "radio"  name="crust" value="crispy">Crispy
              <input type = "radio"  name="crust" value="stuffed">Staffed
              <input type = "radio"  name="crust" value="gluten-free">Gluten free <br>

            <label>Toppings</label>
              <input type="checkbox"  name="toppings" value="sausage">Sausage
              <input type="checkbox"  name="toppings" value="extra-cheese">Extra cheese
              <input type="checkbox"  name="toppings" value="mushrooms">mushrooms
              <input type="checkbox"  name="toppings" value="onions">Onions
              <input type="checkbox"  name="toppings" value="green-pepper">Green pepper <br>

            <label>Number of pizza's</label>
              <input type="number"><br>

            <input type="checkbox"  value="delivery">have it delivered  <br>


            <button id="submit"> order</button>

             
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
